<!DOCTYPE html>
<html>
<head>
  <title>Happy Mother's Day!</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #ffe6f7; }
    .card { position: relative; width: 300px; height: 400px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); overflow: hidden; }
    .heart { position: absolute; width: 50px; height: 50px; background: red; transform: rotate(-45deg); }
    .heart::before, .heart::after { content: ''; position: absolute; width: 50px; height: 50px; background: red; border-radius: 50%; }
    .heart::before { top: -25px; left: 0; }
    .heart::after { top: 0; left: 25px; }
    .text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; color: #333; }
    @keyframes heartBeat { 0% { transform: rotate(-45deg) scale(1); } 50% { transform: rotate(-45deg) scale(1.2); } 100% { transform: rotate(-45deg) scale(1); } }
    .heart:nth-child(1) { top: 50px; left: 50px; animation: heartBeat 1s infinite; }
    .heart:nth-child(2) { top: 150px; right: 50px; animation: heartBeat 1.2s infinite; }
    .heart:nth-child(3) { bottom: 100px; left: 100px; animation: heartBeat 1.1s infinite; }
  </style>
</head>
<body>
    <div class="card">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="text">Happy Mother's Day!</div>
      </div>
    </body>
    </html>
